<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Tank 1990 Online</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

<body>


    <div id="main-layout" style="flex-direction: column;">
        <div id="game-area" style="display: flex; gap: 20px;">
                <!-- –ß–ê–¢ (–°–ª–µ–≤–∞) -->
            <div id="chat-container">

                <div id="chat-window">

            </div>

            <!-- –ò–ì–†–ê (–°–ø—Ä–∞–≤–∞) -->

                    <div class="menu-actions">

                        <!-- –ù–û–í–û–ï –ü–û–õ–ï –í–í–û–î–ê -->
                        <div style="margin-bottom: 15px;">
                            <label for="menu-nickname" style="font-size: 12px; color: #aaa; display: block; margin-bottom: 5px;">CALLSIGN</label>
                            <input type="text" id="menu-nickname" maxlength="10" placeholder="NAME">
                        </div>

                        <button onclick="quickPlay()" style="border-color: #63db44; color: #63db44;">QUICK PLAY</button>

                <div id="lobby-screen" style="display: none;">

                        <button class="copy-btn" onclick="copyLink(this)" title="Copy Invite Link">üîó</button>

                    </div>
                    <!-- –ë–õ–û–ö –ù–ê–°–¢–†–û–ï–ö -->
                    <div class="lobby-settings">
                        <label>
                            MAP:
                            <select id="opt-level-select" onchange="changeSettings()" disabled>
                                <option>Loading...</option>
                            </select>
                        </label>
                        <label>
                            PLAYER LIVES:
                            <input type="number" id="opt-lives" min="0" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            MAX ACTIVE TANKS:
                            <input type="number" id="opt-max-active" min="1" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <br>
                        <label>
                            YELLOW BOTS:
                            <input type="number" id="opt-bots-green" min="0" max="50" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            GREEN BOTS:
                            <input type="number" id="opt-bots-red" min="0" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            INCLUDE BASES
                            <input type="checkbox" id="opt-bases" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            AUTO RANDOM MAP
                            <input type="checkbox" id="opt-autonext" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            VIBRANIUM BASE
                            <input type="checkbox" id="opt-vibranium" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            ALLOW JOIN IN GAME
                            <input type="checkbox" id="opt-hotjoin" onchange="changeSettings()" disabled>
                        </label>
                    </div>

                    <div id="lobby-players"></div>
                    <button id="btn-start" onclick="startGame()" style="display: none;">START GAME</button>
                </div>
            </div>
        </div>

            <!-- –ò–ù–°–¢–†–£–ö–¶–ò–Ø -->
        <div id="instructions">
            <div class="instr-col">
                <h3>PLAYER 1</h3>
                <p><span class="key">WASD</span> + <span class="key">GAMEPAD 1</span></p>
                <p><span class="key">SPACE</span> / <span class="key">BTN A</span></p>
            </div>
            <div class="instr-col">
                <h3>PLAYER 2</h3>
                <p><span class="key">ARROWS</span> + <span class="key">GAMEPAD 2</span></p>
                <p><span class="key">ENTER</span> / <span class="key">BTN A</span></p>
            </div>
            <div class="instr-col">
                <h3>SYSTEM</h3>
                <p><span class="key">TAB</span> NAMES</p>
                <p><span class="key">P</span> PAUSE</p>
            </div>
        </div>

        <!-- –ö–ù–û–ü–ö–ê –î–û–ù–ê–¢–ê (–≤–Ω–∏–∑—É) -->

                    </div>
                    
                    <p style="font-size: 8px; color: #888;">SCAN VIA BANK APP</p>

                    <a href="https://www.tinkoff.ru/rm/r_rewtwjshrb.PATOkjKOCl/FSS4A72769" target="_blank" class="pay-link">
                        SEND DONATE

        <!-- FOOTER -->

            <a href="https://t.me/alx_pushkin" target="_blank" class="footer-link">

        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞ Touch -->
