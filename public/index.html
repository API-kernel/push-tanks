<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tank 1990 Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- –®—Ä–∏—Ñ—Ç Press Start 2P –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã (—Å Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>


    <div id="main-layout" style="flex-direction: column;">
        <div id="game-area" style="display: flex; gap: 20px;">
                <!-- –ß–ê–¢ (–°–ª–µ–≤–∞) -->
            <div id="chat-container">
                <div id="chat-toggle-btn" onclick="toggleChatVis()">CHAT</div>
                <div id="chat-window">
                    <div id="chat-messages"></div>
                    <textarea  type="text" id="chat-input" placeholder="Chat here..."  rows="1"></textarea>
                </div>
            </div>

            <!-- –ò–ì–†–ê (–°–ø—Ä–∞–≤–∞) -->
            <div id="game-container">
                <canvas id="gameCanvas"></canvas>
                <canvas id="uiCanvas"></canvas>
                <!-- –ú–ï–ù–Æ -->
                <div id="menu-screen">
                    <h1 class="title">TANK 1990 <br><span style="font-size: 0.5em; color: #a42020;">ONLINE</span></h1>

                    <div class="menu-actions">
                        <button onclick="quickPlay()" style="border-color: #63db44; color: #63db44;">QUICK PLAY</button> 
                        <br><br>

                        <button onclick="createRoom()">CREATE ROOM</button>
                        <div class="join-row">
                            <input type="text" id="room-code" placeholder="ROOM ID" maxlength="5">
                            <button onclick="joinRoom()">JOIN</button>
                        </div>
                    </div>

                    <div id="status-msg"></div>
                </div>

                <!-- –õ–û–ë–ë–ò (–û–∂–∏–¥–∞–Ω–∏–µ) -->
                <div id="lobby-screen" style="display: none;">
                    <div class="lobby-header">
                        <h2>ROOM: <span id="display-room-id" style="color: #63db44;">???</span></h2>
                        <button class="copy-btn" onclick="copyLink(this)" title="Copy Invite Link">üîó</button>
                        <div class="lobby-close" onclick="backToMenu()">√ó</div>
                    </div>
                    <!-- –ë–õ–û–ö –ù–ê–°–¢–†–û–ï–ö -->
                    <div class="lobby-settings">
                        <label>
                            MAP:
                            <select id="opt-level-select" onchange="changeSettings()" disabled>
                                <option>Loading...</option>
                            </select>
                        </label>
                        <label>
                            PLAYER LIVES:
                            <input type="number" id="opt-lives" min="0" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            MAX ACTIVE TANKS:
                            <input type="number" id="opt-max-active" min="1" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <br>
                        <label>
                            YELLOW BOTS:
                            <input type="number" id="opt-bots-green" min="0" max="50" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            GREEN BOTS:
                            <input type="number" id="opt-bots-red" min="0" max="100" value="" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            INCLUDE BASES
                            <input type="checkbox" id="opt-bases" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            AUTO NEXT LEVEL
                            <input type="checkbox" id="opt-autonext" onchange="changeSettings()" disabled>
                        </label>
                        <label>
                            ALLOW JOIN IN GAME
                            <input type="checkbox" id="opt-hotjoin" onchange="changeSettings()" disabled>
                        </label>
                    </div>

                    <div id="lobby-players"></div>
                    <button id="btn-start" onclick="startGame()" style="display: none;">START GAME</button>
                </div>
            </div>
        </div>

            <!-- –ò–ù–°–¢–†–£–ö–¶–ò–Ø -->
        <div id="instructions">
            <div class="instr-col">
                <h3>PLAYER 1</h3>
                <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> MOVE</p>
                <p><span class="key wide">SPACE</span> FIRE</p>
            </div>
            <div class="instr-col">
                <h3>PLAYER 2</h3>
                <p><span class="key">‚Üë</span><span class="key">‚Üê</span><span class="key">‚Üì</span><span class="key">‚Üí</span> MOVE</p>
                <p><span class="key wide">ENTER</span> FIRE</p>
            </div>
            <div class="instr-col">
                <h3>SYSTEM</h3>
                <p><span class="key">TAB</span> NAMES</p>
                <p><span class="key">P</span> PAUSE</p>
            </div>
        </div>
    </div>

    <script src="src/menu.js"></script>
    <script type="module" src="src/game.js"></script>
</body>
</html>
