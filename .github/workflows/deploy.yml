name: Deploy to Servers

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # –ü—Ä–æ—Å—Ç–æ –º–µ—Ç–∫–∏, –±–µ–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤
        target: [RU, NL]

    steps:
      - name: Deploying to ${{ matrix.target }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          # –õ–û–ì–ò–ö–ê –í–´–ë–û–†–ê IP:
          # –ï—Å–ª–∏ target == RU, –±–µ—Ä–µ–º secrets.HOST
          # –ò–Ω–∞—á–µ (NL), –±–µ—Ä–µ–º secrets.HOST_NL
          host: ${{ matrix.target == 'RU' && secrets.HOST || secrets.HOST_NL }}
          
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # 1. –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É (–ø–∞–ø–∫–∞ –æ–¥–Ω–∞ –∏ —Ç–∞ –∂–µ –Ω–∞ –æ–±–æ–∏—Ö —Å–µ—Ä–≤–µ—Ä–∞—Ö)
            cd /var/www/tanks
            
            # 2. –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥
            git reset --hard origin/master
            git pull origin master
            
            # 3. –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
            npm install
            
            # 4. –†–µ—Å—Ç–∞—Ä—Ç
            pm2 restart all
            
            echo "DEPLOY TO ${{ matrix.target }} SUCCESSFUL! üöÄ"